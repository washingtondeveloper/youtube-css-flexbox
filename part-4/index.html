<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox</title>
    <link rel="stylesheet" href="css/reset-css.css" />
    <link rel="stylesheet" href="css/flexbox.css" />
  </head>
  <body>
    <h1><span>* Flexbox Container</span> <span>* Flexbox Item</span></h1>

    <div class="flexbox-container">
      <!-- APENAS PARA ENTENDER INICIO E FIM DA LINHA E INICIO E FIM DA COLUNA -->
      <span class="row-start">START</span>
      <span class="row-end">END</span>
      <span class="column-start">START</span>
      <span class="column-end">END</span>
      <!-- APENAS PARA ENTENDER INICIO E FIM DA LINHA E INICIO E FIM DA COLUNA -->

      <div class="flexbox-item">ITEM 1</div>
      <div class="flexbox-item">ITEM 2</div>
    </div>
  </body>
</html>
